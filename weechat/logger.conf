#
# weechat -- logger.conf
#

[look]
backlog = 500

[color]
backlog_end = darkgray
backlog_line = darkgray

[file]
auto_log = on
flush_delay = 0
info_lines = off
mask = "$plugin.$name.weechatlog"
name_lower_case = on
nick_prefix = ""
nick_suffix = ""
path = "%h/logs/"
replacement_char = "_"
time_format = "%Y-%m-%d %H:%M:%S"

[level]
irc.server.twitch-dbvst = 0
irc.server.twitch-garrus = 0
irc.twitch-dbvst.#desertbus = 0
irc.twitch-garrus.#desertbus = 0

[mask]

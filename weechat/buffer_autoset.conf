[look]
instant = on
timer = 1

[buffer]
irc.twitch-dbvst.#desertbus.highlight_regex = "\b((Video )?Strike Team|(DB)?VST)\b"
irc.twitch-dbvst.#loadingreadyrun.highlight_regex = "\b(Video Strike Team|(DB)?VST)\b"
irc.twitch.#badnewsbaron.highlight_regex = ""
irc.twitch.#desertbus.highlight_regex = "\b(Tyranic(-?Moron)?|T-?M)\b"
irc.twitch.#loadingreadyrun.highlight_regex = "\b(Tyranic(-?Moron)?|T-?M)\b"
python.twitter.highlight_regex = ""
